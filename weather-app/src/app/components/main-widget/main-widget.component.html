<div class="main-widget__container">
  <h3 class="main-widget__city">{{currentCity}}</h3>
  <div class="main-widget__wrapper">
    <app-widget
      *ngFor="let widget of widgets; let i = index"
      [widget]="widget"
      (click)="chooseActiveWidget(i)"
      [class.widget-active]="i == activeWidget"
    ></app-widget>
  </div>
</div>
