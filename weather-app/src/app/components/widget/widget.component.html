<div class="widget__wrapper">
  <div class="widget__day">{{widget.date}}</div>
  <div class="widget__weather-img">
    <img [src]="widget.image" [alt]="widget.weatherText" class="img">
  </div>
  <div class="widget__temperature">
    {{widget.minTemperature}}&deg; /
    {{widget.maxTemperature}}&deg;
  </div>
  <div class="widget__day-weather">{{widget.weatherText}}</div>
</div>
